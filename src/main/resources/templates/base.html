<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content,title)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:replace="${title}">Document</title>
    <link rel="stylesheet" th:href="@{'/css/output.css'}"/>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
    
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous"referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-gray-900 bg-gray-100 text-black  dark:text-white">
  <!-- <div th:replace="~{navbar ::navbar}"></div> -->
   <!-- If user is logged in :navbar -->
<div th:if="${loggedInUser}">
    <div th:replace="~{user/user_navbar :: user-navbar}"></div>
</div>
<!-- If user is logged in: sidebar -->

<!-- If user is not logged in :navbar -->
<div th:unless="${loggedInUser}">
    <div th:replace="~{navbar :: navbar}"></div>
</div>

 <div class="pt-20 m-4">
  <section th:replace="${content}"></section>
</div>

  <!-- flow bite content -->
   <!-- <footer class="p-4">Footer: Learn Code with Mr Adarsh</footer> -->
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
   <script data-th-src="@{'/js/script.js'}"></script>
</body>
</html>
